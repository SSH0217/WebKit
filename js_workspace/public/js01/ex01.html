<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>js01/ex01</title>
    <style>
        h1 {
            background-color: yellow;
            color: orange;
        }
    </style>
</head>

<body>
    <nav>
        <h1>js01/ex01.html 실행</h1>
    </nav>
    <div class="container">
        <h3>자바스크립트 function 구현 실습</h3>
        <button class="button">확인</button>

    </div>

    <script>
        //head에서 사용하려면 -> 파일의 내용을 모두 읽고 실행  window.onload = function () {} 사용
        var h3tage = document.getElementsByTagName("h3")[0];
        h3tage.style.color = "red";

        var button = document.getElementsByClassName("button");
        button[0].addEventListener("click", (e) => {
            h3tage.style.backgroundColor = "black";
            h3tage.style.color = "yellow";
        });
    </script>
</body>

</html>
