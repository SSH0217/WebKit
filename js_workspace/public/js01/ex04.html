    <title>js01/ex04.html</title>
    <style>
        div.box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color:  yellow;
            position: relative;
            transition: left 0.1s linear;
        }
    </style>
</head>
<body>
    <div class = "box">
        Box

    </div>

    <script>
        function moveBox(selector, callback) {
            var box = document.querySelector(selector);
            var x = box.offsetLeft;
            var step = 10;
            var inter = setInterval(function() {
                x += step;
                if(x>=500 || x<0) {
                    step *= -1;
                    //종료시
                    //clearInterval(inter);
                    callback(box);
                }
                box.style.left = x + "px";
            }, 100);     
        }

        moveBox(".box", function(target) {
            target.style.backgroundColor = "red";
            target.innerText = "완료";
        });

    </script>
</body>
</html>
