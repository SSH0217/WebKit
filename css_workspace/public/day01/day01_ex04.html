<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>사람 정보 입력</h1>
    <form action="http://www.naver.com" method="get">
        <table>
            <tr>
                <!-- for과 name을 맞춰서 따라가게 만듬 -->
                <th><label for="name"><span>*</span>이름</label></th> 
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <th><label for="password"><span>*</span>비밀번호</label></th>
                <td><input type="password" name="passwd" placeholder="4자 이상 입력" required></td>
            </tr>
            <tr>
                <th><label for="phone">핸드폰번호</label></th>
                <td><input type="text" name="phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gender" value="M" checked>남
                    <input type="radio" name="gender" value="F">여
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" value="영화감상">영화감상
                    <input type="checkbox" name="hobby" value="독서" checked>독서
                    <input type="checkbox" name="hobby" value="스포츠">스포츠
                </td>
            </tr>
            <tr>
                <th>지역</th>
                <td>
                    <select name="지역">
                        <option value="서울">서울</option>
                        <option value="대구">대구</option>
                        <option value="부산">부산</option>
                        <option value="광주">광주</option>
                        <option value="울산">울산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="저장">
                    <input type="reset" value="새로작성">
                </th>
            </tr>
        </table>

    </form>
</body>
</html>
