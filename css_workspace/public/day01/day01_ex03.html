<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid blue;
        }
        th{
            background-color: aqua;
        }
        /*
            태그 : 태그명
            아이디 : #
            클래스 : .
            속성 : []
        */
    </style>
</head>
<body>
    <table>
        <thead>
            <th>성명</th>
            <th>직업</th>
            <th>월급</th>
        </thead>
        <tbody>
            <tr>
                <th>홍길동</th>
                <td>변호사</td>
                <td>500</td>
            </tr>
            <tr>
                <th>김길동</th>
                <td>회사원</td>
                <td>6000</td>
            </tr>
            <tr>
                <th>박길동</th>
                <td>노동자</td>
                <td>70000</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2">합계</th>
            <th>7400</th>
        </tfoot>
    </table>
</body>
</html>
